{% extends "layout.html" %}

{% block main %}
    <div class="container text-white text-start">
        <div class="row mt-5 pt-5"></div>
        <div class="row mt-5 pt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="first_name" placeholder="John">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="last_name" placeholder="Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="John03">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary border-0 btn-lg">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-5 pt-5"></div>
    </div>
{% endblock %}

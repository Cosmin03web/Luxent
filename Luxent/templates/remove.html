{% extends "layout.html" %}

{% block main %}
<div class="container text-white text-start">
    <div class="row mt-5 pt-5"></div>
    <div class="row mt-3 pt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="my-3">Enter an ID to remove</h2>
            <form action="/remove" method="post">
                <div class="mb-3">
                    <label for="remove_reservation" class="form-label">Remove Reservation</label>
                    <input type="text" class="form-control" name="remove_reservation" id="remove_reservation" placeholder="Ex: 1">
                </div>
                <div class="mb-3">
                    <label for="remove_car" class="form-label">Remove Car</label>
                    <input type="text" class="form-control" name="remove_car" id="remove_car" placeholder="Ex: 1">
                </div>
                <div class="mb-3">
                    <label for="remove_contract" class="form-label">Remove Contract</label>
                    <input type="text" class="form-control" name="remove_contract" id="remove_contract" placeholder="Ex: 1">
                </div>
                <button type="submit" class="btn btn-primary border-0">Remove</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row mt-5 pt-5"></div>
</div>
{% endblock %}

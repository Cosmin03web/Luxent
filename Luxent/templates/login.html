{% extends "layout.html" %}

{% block main %}
    <div class="container text-white text-start">
        <div class="row mt-5 pt-5"></div>
        <div class="row mt-5 pt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/login" method="post">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="John03">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary border-0 btn-lg">Submit</button>
                        <a type="submit" class="btn btn-primary border-0 btn-lg" href="/change_password">Change Password</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-5 pt-5"></div>
    </div>
{% endblock %}

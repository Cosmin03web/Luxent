{% extends "layout.html" %}

{% block main %}
    <div class="container text-white text-start">
        <div class="row mt-5 pt-5"></div>
        <div class="row my-3 py-3 text-white text-center">
            <div class="col-4">
                <h4>Engine Legend</h4>
                <p>1 - Petrol</p>
                <p>2 - Diesel</p>
                <p>3 - Hibryd</p>
            </div>
            <div class="col-4">
                <h4>Color Legend</h4>
                <p>1 - White</p>
                <p>2 - Black</p>
                <p>3 - Blue</p>
                <p>4 - Grey</p>
            </div>
            <div class="col-4">
                <h4>Type Legend</h4>
                <p>1 - Sedan</p>
                <p>2 - Coupe</p>
                <p>3 - Hatchback</p>
                <p>4 - Break</p>
                <p>5 - SUV</p>
            </div>
        </div>
        <div class="row mt-3 pt-3">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/adding_car" method="post">
                    <div class="mb-3">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" class="form-control" name="make" id="make" placeholder="BMW">
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" name="model" id="model" placeholder="330e">
                    </div>
                    <div class="mb-3">
                        <label for="engine_type_id" class="form-label">Engine ID</label>
                        <input type="text" class="form-control" name="engine_type_id" id="engine_type_id" placeholder="Ex: 1">
                    </div>
                    <div class="mb-3">
                        <label for="color_id" class="form-label">Color ID</label>
                        <input type="text" class="form-control" name="color_id" id="color_id" placeholder="Ex: 1">
                    </div>
                    <div class="mb-3">
                        <label for="car_type_id" class="form-label">Car Type ID</label>
                        <input type="text" class="form-control" name="car_type_id" id="car_type_id" placeholder="Ex: 1">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" name="year" id="year" placeholder="YYYY">
                    </div>
                    <div class="mb-3">
                        <label for="insurance_expiration_date" class="form-label">Insurance Experation Date</label>
                        <input type="text" class="form-control" name="insurance_expiration_date" id="insurance_expiration_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="mb-3">
                        <label for="maintenance_need_date" class="form-label">Maintenance Need Date</label>
                        <input type="text" class="form-control" name="maintenance_need_date" id="maintenance_need_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="mb-3">
                        <label for="price_per_day" class="form-label">Price Per Day</label>
                        <input type="text" class="form-control" name="price_per_day" id="price_per_day" placeholder="Ex: 100">
                    </div>
                    <div class="mb-3">
                        <label for="accidents" class="form-label">Accidents</label>
                        <input type="text" class="form-control" name="accidents" id="accidents" placeholder="No">
                    </div>
                    <button type="submit" class="btn btn-primary border-0 btn-lg">Add Car</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-5 pt-5"></div>
    </div>
{% endblock %}

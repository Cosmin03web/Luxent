{% extends "layout.html" %}

{% block main %}
    <div class="container text-white text-start">
        <div class="row mt-5 pt-5"></div>
        <div class="row mt-3 pt-3">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/change_details" method="post">
                    <div class="mb-3">
                        <label for="car_id" class="form-label">Car ID</label>
                        <input type="text" class="form-control" name="car_id" id="car_id" placeholder="Ex: 1">
                    </div>
                    <div class="mb-3">
                        <label for="insurance_expiration_date" class="form-label">Insurance Experation Date</label>
                        <input type="text" class="form-control" name="insurance_expiration_date" id="insurance_expiration_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="mb-3">
                        <label for="maintenance_need_date" class="form-label">Maintenance Need Date</label>
                        <input type="text" class="form-control" name="maintenance_need_date" id="maintenance_need_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="mb-3">
                        <label for="price_per_day" class="form-label">Price Per Day</label>
                        <input type="text" class="form-control" name="price_per_day" id="price_per_day" placeholder="Ex: 100">
                    </div>
                    <div class="mb-3">
                        <label for="accidents" class="form-label">Accidents</label>
                        <input type="text" class="form-control" name="accidents" id="accidents" placeholder="No">
                    </div>
                    <button type="submit" class="btn btn-primary border-0 btn-lg">Update Details</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-5 pt-5"></div>
    </div>
{% endblock %}

{% extends "layout.html" %}

{% block main %}
    <div class="container text-white text-start">
        <div class="row mt-5 pt-5"></div>
        <div class="row mt-3 pt-3">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/adding_contract" method="post">
                    <div class="mb-3">
                        <label for="contract_number" class="form-label">Contract Number</label>
                        <input type="text" class="form-control" name="contract_number" id="contract_number" placeholder="Ex: 1234">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="John">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Doe">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="0232-123-456">
                    </div>
                    <div class="mb-3">
                        <label for="car_id" class="form-label">Car ID</label>
                        <input type="text" class="form-control" name="car_id" id="car_id" placeholder="Ex: 1">
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="text" class="form-control" name="start_date" id="start_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="text" class="form-control" name="end_date" id="end_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="mb-3">
                        <label for="price_per_day" class="form-label">Price Per Day</label>
                        <input type="text" class="form-control" name="price_per_day" id="price_per_day" placeholder="Ex: 100">
                    </div>
                    <button type="submit" class="btn btn-primary border-0 btn-lg">Add Contract</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-5 pt-5 px-0"></div>
    </div>
{% endblock %}
